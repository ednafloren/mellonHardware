    
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
      <link rel="stylesheet" href="nav.css">

   <script>
        function printReport() {
        var detailsRows = document.querySelectorAll('[id^="details-"]');
        detailsRows.forEach(function(row) {
            row.style.display = 'none'; // Ensure details rows are hidden before printing
        });

        window.print();

        detailsRows.forEach(function(row) {
            row.style.display = 'table-row'; // Reset details rows display after printing
        });
    }
    </script>
    <style>
         .fa-print{
          

 
 border: none; 
color:blue;

   
         
        }
        .p-print:hover{
            background-color: rgb(126, 125, 125);
        }
    </style>
        </head>
        <body>
    <!-- Print Button -->
    <div class="p-button">
        <i class="fas fa-print" onclick="printReport()" ></i>
    </div>
</body>
</html>
